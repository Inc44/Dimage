[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "dimage"
version = "2025.07.07"
dependencies = ["python-dateutil", "requests"]
requires-python = ">=3.8"
authors = [{ name = "Inc44" }]
description = "Downloads all media assets from JSON files generated by DiscordChatExporter."
readme = "README.md"
license = "MIT"
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/Inc44/Dimage.git"
Issues = "https://github.com/Inc44/Dimage/issues"

[project.scripts]
dimage = "main:main"
