[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "dimage"
version = "2025.7.7"
dependencies = ["python-dateutil", "requests"]
requires-python = ">=3.9"
authors = [{ name = "Inc44" }]
description = "Downloads all media assets from JSON files generated by DiscordChatExporter."
readme = "README.md"
license = "MIT"
classifiers = [
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/Inc44/Dimage.git"
Issues = "https://github.com/Inc44/Dimage/issues"

[project.scripts]
dimage = "main:main"

[tool.setuptools]
py-modules = ["main"]
